name: flutter_huixin_app
description: Learn mandarin with Huixin App and have fun!
publish_to: "none"

version: 1.0.1+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  avatar_glow: ^2.0.2
  awesome_dialog: ^3.0.2
  bloc: ^8.1.1
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  device_info_plus: ^8.1.0
  dot_navigation_bar: ^1.0.1+4
  firebase_core: ^2.9.0
  flex_color_scheme: ^6.1.2
  flutter:
    sdk: flutter
  flutter_animate: ^4.1.0
  flutter_bloc: ^8.1.2
  flutter_form_builder: ^7.8.0
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^8.0.0
  flutter_sound: ^9.2.13
  font_awesome_flutter: ^10.4.0
  form_builder_validators: ^8.5.0
  freezed_annotation: ^2.2.0
  google_fonts: ^4.0.3
  http: ^0.13.5
  image_picker: ^0.8.7
  intl: ^0.18.0
  just_audio: ^0.9.32
  permission_handler: ^10.2.0
  random_avatar: ^0.0.8
  responsive_framework: ^0.2.0
  uuid: ^3.0.7

dev_dependencies:
  build_runner: ^2.3.3
  flutter_launcher_icons: "^0.12.0"
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2

dependency_overrides:
  intl: ^0.18.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/play_store_512.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFF4546"
  adaptive_icon_foreground: "assets/images/play_store_512.png"
  web:
    generate: true
    image_path: "assets/images/play_store_512.png"
    background_color: "#FFFF4546"
    theme_color: "#FFFF4546"
  windows:
    generate: true
    image_path: "assets/images/play_store_512.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/play_store_512.png"
